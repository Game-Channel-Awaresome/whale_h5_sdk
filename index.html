<script>
//浮标悬浮球
var assistiveLeft, assistiveRight, timerid;

var stickEdge = function(el) {
    var left = parseInt($(el).css("left")) || 0,
        width = parseInt(el.offsetWidth) || 0,
        windowWith = (document.documentElement || document.body).offsetWidth;
    if (left > (windowWith - width) / 2) {
        left = windowWith - width - 2;
    } else {
        left = 1;
    }
    var ltop = parseInt($(el).css("top")) || 0,
        windowHeight = $(window).height();
    //var ptop=windowHeight*0.2 || 0;
    var ptop = 0;
    if (ltop + ptop <= 0) {
        el.style.top = (0 - ptop) + "px";
    } else if (ltop + ptop + 40 >= windowHeight) {
        el.style.top = (windowHeight - ptop - 40) + "px";
    }

    el.style.transition = 'all .2s';
    el.style['-webkit-transition'] = 'all .2s';
    el.style.left = left + 'px';
    timerid = setTimeout(function() {
        el.style.transition = 'all .5s';
        el.style['-webkit-transition'] = 'all .5s';
        el.style.opacity = '.3';
    }, 2000);
};
mTouch('.assistive-wrap').on('swipestart', function() {
        clearTimeout(timerid);

        this.style.transition = 'none';
        this.style['-webkit-transition'] = 'none';
        this.style.opacity = '1';
        assistiveLeft = parseInt($(this).css("left")) || 0;
        assistiveTop = parseInt($(this).css("top")) || 0;
        return false;
    })
    .on('swiping', function(e) {
        this.style.left = assistiveLeft + e.mTouchEvent.moveX + 'px';
        this.style.top = assistiveTop + e.mTouchEvent.moveY + 'px';
        $(".menuList.assistive-menu").hide();
    })
    .on('swipeend', function() {
        stickEdge(this);
        assisL = parseInt($(this).css("left")) || 0;
        assisT = parseInt($(this).css("top")) || 0;
        docW = $(document).width();
        menuW = $(".menuList.assistive-menu .menulist-item").length;
        if (assisL > docW / 2) {
            menuListLeft = assisL - 70 - 40 * menuW + 40;
            $(".menuList.assistive-menu").addClass("right").css({
                left: menuListLeft + "px",
                top: assisT + "px"
            });
        } else {
            $(".menuList.assistive-menu").removeClass("right").css({
                left: assisL + "px",
                top: assisT + "px"
            });
        }
    }).on("tap", function(e) {
        $(".menuList.assistive-menu").toggle();
    });

//判断是否为微信浏览器
var ua = navigator.userAgent.toLowerCase();
var isWeixin = ua.indexOf('micromessenger') != -1;
var isiPhone = ua.indexOf("iphone") != -1;
var isiPad = ua.indexOf("ipad") != -1;
var isAndroid = ua.indexOf("android") != -1;
var isUC = ua.indexOf('ucbrowser') != -1;
var isWhale = ua.indexOf('whale') != -1;
if (isWeixin) {
    $("#payAliweb").hide();
    $("#payWeixin").hide();
    $(".payButton").html('启动微信支付');
} else if (isUC && isAndroid) {
    $("#payAliweb").hide();
}


//调起支付页面
var orderInfo;
var callbackFun = null;
var global;
//调用支付界面
function showPayViews(orderInfoObj, callback) {

    orderInfo = orderInfoObj;
    callbackFun = callback;
    var payViewObj = $("#payViews");
    var manageUid = "628";
    payViewObj.find(".goodsname").html(orderInfoObj.subject);
    payViewObj.find(".goodsprice").html("¥" + orderInfoObj.amount);

    if ($("#payAliweb").length > 0) {
        $("#payAliweb").show().removeClass('selected');
    }
    if ($("#payWeixin").length > 0) {
        $("#payWeixin").show().addClass("selected");
    }

    if (manageUid == "204" && orderInfoObj.amount >= 5000) {
        $("#payWeixin").hide().removeClass("selected");
        $("#payAliweb").trigger("click");
    }
    var useAppPay = '0';
    if (useAppPay == "1") {
        $("#payForm").trigger("submit");
    } else {
        openDialog(document.getElementById("payViews"), "wsdk-payViews");
    }
}
showPayViews({},null)

function openOnlineService(obj, isShow) {
    if (isShow == 1) {
        //移除push标示
        if ($("#assistive-wrap>.assistive-touch").hasClass("act-on")) {
            $("#assistive-wrap>.assistive-touch").removeClass("act-on");
        }

        if ($(obj).find("i.tips-had-push").length > 0) {
            $(obj).find("i.tips-had-push").remove();
        }
    }

    if ($("#chatFrame").length > 0) {
        layer.close(globalLayerIndex);
        $("#chatFrame").show();
        return;
    }

    var chatParams = new Object();    //参数

    var url = 'https://test.html';
    $.each(chatParams, function(k, v) {
        url += k + '=' + v + '&';
    })

    var showStyle = '';
    if (isShow != 1) {
        showStyle = 'display:none;';
    }

    var iframeHtml = '<div id="chatFrame" style="position:absolute; z-index:10000; top:0; right:0; left:0; bottom:0; background:white;overflow:hidden;' + showStyle + '" ><iframe scrolling="no" id="chatFrameFrame" style="overflow:hidden" frameborder="0" src="' + url + '"></iframe></div>';

    $("body").append(iframeHtml);
    var height = $(window).height();
    var width = $(window).width();
    $("#chatFrameFrame").css('height', parseInt(height)).css('width', parseInt(width));
    layer.close(globalLayerIndex);
}

function closeChat() {
    $("#chatFrame").hide();
}

//调用退出登录
function showLogOutViews() {
    layer.open({
        type: 2,
        shadeClose: false,
        content: '正在退出...'
    });
    var url = "/apiH5/logOut";
    var urlData = {
        productCode: "52391587712537540955268025903879",
        channelCode: "001"
    };
    ajaxRequestData(url, urlData, function(rebackData) {
        setLog(JSON.stringify(rebackData), 3);
        layer.closeAll();
        if (rebackData.status == true) {
            window.location.reload();
        } else {
            if (rebackData.message != undefined && rebackData.message != "") {
                layer.open({
                    content: rebackData.message,
                    btn: "确定"
                });
            }
        }
    });
    return false;
}

    var globalLayerSubIndex = layer.open({

//调用显示、隐藏浮标菜单
function showToggleModalMenu(menuStatus) {
    if (menuStatus == "OPEN") {
        $("#assistive-wrap").css("display", "block");
    } else if (menuStatus == "CLOSE") {
        $("#assistive-wrap").css("display", "none");
    } else {
        $("#assistive-wrap").css("display", "block");
    }
}

//用户提示信息框
function noteUserMsg(tipsObj) {
    var replyContent = "您收到一条信息";
    if (tipsObj.retMsg && tipsObj.retMsg != "") {
        var replyContent = tipsObj.retMsg;
    }
    var avatarUrl = "";
    if (tipsObj.avatarUrl && tipsObj.avatarUrl != "") {
        var avatarUrl = tipsObj.avatarUrl;
    }
    var leftTime = 10;
    if (tipsObj.closeTime) {
        var leftTime = tipsObj.closeTime;
    }

    $("#msg-con").html(replyContent);
    if (avatarUrl != "") {
        $("#msg-avatar").prop("scr", avatarUrl);
    }
    setTimeout(function() {
        $("#userMsgTips").css("top", "-70px").hide();
    }, leftTime * 1000);
    $("#userMsgTips").css("top", "0px").show();
}

//微信支付js
function wxJsPay(payBackData) {
    WeixinJSBridge.invoke(
        'getBrandWCPayRequest', {
            "appId": payBackData.wxAppId,
            "timeStamp": payBackData.timeStamp,
            "nonceStr": payBackData.nonceStr,
            "package": "prepay_id=" + payBackData.prepay_id,
            "signType": "MD5",
            "paySign": payBackData.paySign
        },
        function(res) {
            if (res.err_msg == "get_brand_wcpay_request:ok") {
                layer.open({
                    content: "支付成功",
                    btn: "确定"
                });
            } else if (res.err_msg == "get_brand_wcpay_request:cancel") {
                layer.open({
                    content: "支付取消",
                    btn: "确定"
                });
            } else {
                layer.open({
                    content: "支付失败",
                    btn: "确定"
                });
            }
        }
    );
}

//监听cp事件
window.addEventListener("message", function(event) {
    var callData = event.data;
    try {
        var callArr = JSON.parse(callData);
    } catch (e) {
        return;
    }

    if (callArr.action == undefined) {
        return;
    }
    var params = callArr.params;
    switch (callArr.action) {
        case 'closeChatForm':
            closeChat();
            if (params == 1) {
                setTimeout(function() {
                    $("#chatFrame").remove();
                }, 5000);
            }
            break;

        case 'pushMessage':
            var messageObject = new Object();
            messageObject.closeTime = 10;
            messageObject.avatarUrl = params.sendAvatarUrl;
            var messageContent = params.message;
            messageContent = messageContent.replace(/<\/?.+?>/g, "");
            messageObject.retMsg = params.sendNickName + ":" + messageContent;
            if ($("#chatFrame").css('display') == 'none') {
                noteUserMsg(messageObject);
            }
            break;
    }
}, false);
